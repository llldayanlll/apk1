# GitHub Actions Workflow responsible for cleaning up the template repository from
# the template-specific files and configurations. This workflow is supposed to be triggered automatically
# when a new template-based repository has been created.

name: Template Cleanup
on:
  push:
    branches:
      - main

jobs:
  template-cleanup:
    name: Template Cleanup
    runs-on: ubuntu-latest
    # Disabled - always skip
    if: false  # This will completely disable the workflow
    
    steps:
      - name: Workflow Disabled
        run: echo "Template cleanup is disabled. Update your project manually."
